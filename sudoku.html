<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Sudoku</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="shortcut icon" type="image/x-icon" href=""/>
            <link type="text/css" rel="stylesheet" href="sudoku.css">
        </head>
    </head>
    <body>
        <div style="display: none;" class="container-fluid">
            <div style="margin-top: 25px; margin-right: 0px" class="row text-center">
                <div class="offset-md-2 col-md-2">
                    <button id="clearButton" type="button" class="btn btn-primary">Clear</button>
                </div>
                <div class="col-md-2">
                    <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-2">
                    <button id="solveButton" type="button" class="btn btn-primary">Solve</button>
                </div>
                <div class="col-md-2">
                    <button id="newButton" type="button" class="btn btn-primary">New Puzzle</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="sudoku.js"></script>
    </body>
</html>
